services:
  postgres:
    image: postgres:15-alpine
    container_name: pickme-postgres
    environment:
      POSTGRES_USER: pickme
      POSTGRES_PASSWORD: pickme_password
      POSTGRES_DB: pickme_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pickme"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pickme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pickme-backend
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: pickme
      DB_PASSWORD: pickme_password
      DB_NAME: pickme_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 3001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pickme-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api/v1
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm start

volumes:
  postgres_data:
  redis_data:

